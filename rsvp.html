      </div>
      <div>
        <a href="https://pinjin1201.github.io/wedding/#rsvp">RSVP</a>
      </div>

    <!-- mobile menu -->
    <div class="mobile-menu">
      <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    <!-- mobile menu clicked -->
    <div class="mobile-menu-clicked">
      <a href="https://pinjin1201.github.io/wedding/#home">HOME</a>

    </div>
  </nav>
  <!-- rsvp -->
  <div class="rsvp">
    <!-- form -->
    <form action="#" method="get">
      <!-- title -->
      <div class="title">Add Your Details</div>
      <!-- data -->
      <div class="data">
        <div>
          <div class="name">
            <label for="name">Name</label><br />
            <input type="text" id="name" required>
          </div>
          <div class="phone">
            <label for="phone">Phone</label><br />
            <input type="tel" name="phone" id="phone" required>
          </div>
        </div>
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" required>
      </div>
      <!-- submit -->
      <input type="submit" value="SUBMIT">
    </form>
    <!-- aside -->
    <div class="aside">
      <div class="title">RON&AMI</div>
      <!-- demarcation -->
      <div class="demarcation"></div>
      <div class="detail">
        NOV 27, 2020, 12:00 PM<br />
        Taipei
      </div>
    </div>
  </div>
  <!-- footer -->
  <div class="footer">
    <div class="title"># RonAmiWedding</div>
    <div class="copyright">
      &copy; 2022 By Pin Jin. Create with Wix.com
    </div>

  <script src="jquery-3.6.0.js"></script>

  <script src="rsvp.js"></script>
